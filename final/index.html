<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.left {
  float: left;
  width: 30%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}


.right {
  float: left;
  width: 70%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}




.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Emporium Pies</h2>

<div class="row">
  <div class="left" style="background-color:#aaa;">
    <h2>Welcome</h2>
    <p>Link 1</p>
  </div>
  <div class="right" style="background-color:#bbb;">
    <h2>Our selection of pies</h2>
    <p>Pictures of pies go here</p>
  </div>
</div>

<footer>
<p>copyright 2019 T. Bell </p>
</footer>

</body>
</html>
